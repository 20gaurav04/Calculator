<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href="Calculator.css">

</head>
<body>
    <div class="info"><p>Calculator Using HTML , CSS and JavaScript</p></div>
    <div class="container">
        <input type="text" id="display" readonly placeholder="Calculator">
        <div class="buttons">
        <button id="btnClear" class="operator">Clear</button>
        <button id="btnPercent" class="operator">%</button>
        <button id="btnSqaure" class="operator">x<sup>2</sup></button>
        <button id="btnDivide" value="/" class="operator">/</button>
        <button id="btn1" value="1">1</button>
        <button id="btn2" value="2">2</button>
        <button id="btn3" value="3">3</button>
        <button id="btnMultiply" value="*" class="operator">*</button>
        <button id="btn4" value="4">4</button>
        <button id="btn5" value="5"> 5</button>
        <button id="btn6" value="6">6</button>
        <button id="btnSubtract" value="-" class="operator">-</button>
        <button id="btn7" value="7">7</button>
        <button id="btn8" value="8">8</button>
        <button id="btn9" value="9">9</button>
        <button  id="btnAdd" value="+"class="operator">+</button>
        <button id="btnPlusMinus" class="operator">+/-</button>
        <button id="btn0" value="0">0</button>
        <button id="btnDot">.</button>
        <button id="btnEqual" class="operator">=</button>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="Calculator.js"></script>
</body>
</html>
